<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Keyboard</title>
</head>
<body>
<div class="Box">
    <div class="Ln">
        <div class="Symb">`</div>
        <div class="Symb">1</div>
        <div class="Symb">2</div>
        <div class="Symb">3</div>
        <div class="Symb">4</div>
        <div class="Symb">5</div>
        <div class="Symb">6</div>
        <div class="Symb">7</div>
        <div class="Symb">8</div>
        <div class="Symb">9</div>
        <div class="Symb">0</div>
        <div class="Symb">-</div>
        <div class="Symb">=</div>
        <div class="Symb">\</div>
        <div class="Symb">&#8592;</div>
    </div>
    <div class="Ln">
        <div class="Symb Tab">&#11134;</div>
        <div class="Symb">q</div>
        <div class="Symb">w</div>
        <div class="Symb">e</div>
        <div class="Symb">r</div>
        <div class="Symb">t</div>
        <div class="Symb">t</div>
        <div class="Symb">y</div>
        <div class="Symb">u</div>
        <div class="Symb">i</div>
        <div class="Symb">o</div>
        <div class="Symb">p</div>
        <div class="Symb">[</div>
        <div class="Symb">]</div>
    </div>
    <div class="Ln">
        <div class="Symb Caps">Caps Lock</div>
        <div class="Symb">a</div>
        <div class="Symb">s</div>
        <div class="Symb">d</div>
        <div class="Symb">f</div>
        <div class="Symb">g</div>
        <div class="Symb">h</div>
        <div class="Symb">j</div>
        <div class="Symb">k</div>
        <div class="Symb">l</div>
        <div class="Symb">;</div>
        <div class="Symb">'</div>
        <div class="Symb">Enter</div>
    </div>
    <div class="Ln">
        <div class="Symb Shift">&#8679;</div>
        <div class="Symb">z</div>
        <div class="Symb">x</div>
        <div class="Symb">c</div>
        <div class="Symb">v</div>
        <div class="Symb">b</div>
        <div class="Symb">n</div>
        <div class="Symb">m</div>
        <div class="Symb">,</div>
        <div class="Symb">.</div>
        <div class="Symb">/</div>
    </div>
    <div class="Ln">
        <div class="Symb">Ctrl</div>
        <div class="Symb">Win</div>
        <div class="Symb">Alt</div>
        <div class="Symb Space">Space</div>
        <div class="Symb">Alt</div>
        <div class="Symb">Win</div>
        <div class="Symb">Cmd</div>
        <div class="Symb">Ctrl</div>
    </div>
</div>
</body>
</html>
