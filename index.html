<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../KeyBoard/style.css" type="text/CSS">
    <title>Keyboard</title>
</head>
<body>
    <textarea cols="30" rows="10"></textarea>
<div class="Box">
    <div class="Ln">
        <div class="Symb adv">`</div>
        <div class="Symb adv">1</div>
        <div class="Symb adv">2</div>
        <div class="Symb adv">3</div>
        <div class="Symb adv">4</div>
        <div class="Symb adv">5</div>
        <div class="Symb adv">6</div>
        <div class="Symb adv">7</div>
        <div class="Symb adv">8</div>
        <div class="Symb adv">9</div>
        <div class="Symb adv">0</div>
        <div class="Symb adv">-</div>
        <div class="Symb adv">=</div>
        <div class="Symb adv">\</div>
        <div class="backspace spec">&#8592;</div>
    </div>
    <div class="Ln">
        <div class="Symb">q</div>
        <div class="Symb">w</div>
        <div class="Symb">e</div>
        <div class="Symb">r</div>
        <div class="Symb">t</div>
        <div class="Symb">y</div>
        <div class="Symb">u</div>
        <div class="Symb">i</div>
        <div class="Symb">o</div>
        <div class="Symb">p</div>
        <div class="Symb">[</div>
        <div class="Symb">]</div>
        <div class="del spec">Del</div>
    </div>
    <div class="Ln">
        <div class="Caps spec">Caps Lock</div>
        <div class="Symb">a</div>
        <div class="Symb">s</div>
        <div class="Symb">d</div>
        <div class="Symb">f</div>
        <div class="Symb">g</div>
        <div class="Symb">h</div>
        <div class="Symb">j</div>
        <div class="Symb">k</div>
        <div class="Symb">l</div>
        <div class="Symb">;</div>
        <div class="Symb">'</div>
        <div class="Enter spec">Enter</div>
    </div>
    <div class="Ln">
        <div class="Shift spec">&#8679;</div>
        <div class="Symb">z</div>
        <div class="Symb">x</div>
        <div class="Symb">c</div>
        <div class="Symb">v</div>
        <div class="Symb">b</div>
        <div class="Symb">n</div>
        <div class="Symb">m</div>
        <div class="Symb">,</div>
        <div class="Symb">.</div>
        <div class="Symb">/</div>
        <div class="Shift spec">&#8679;</div>
    </div>
    <div class="Ln">
        <div class="Space spec">Space</div>
    </div>
</div>
<script src="../KeyBoard/script.js"></script>
</body>
</html>
